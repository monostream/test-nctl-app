   // Create the audio context
   const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

// Generate a sine wave
const oscillator = audioCtx.createOscillator();
oscillator.type = "sine";
oscillator.frequency.value = 440;

// Add effects to the sine wave

const gainNode = audioCtx.createGain();

distortion.connect(gainNode);
gainNode.connect(audioCtx.destination);

function makeDistortionCurve(amount) {
  let k = typeof amount === 'number' ? amount : 50,
  n_samples = 44100,
  curve = new Float32Array(n_samples),
  deg = Math.PI / 180,
  i = 0,
  x;
  for ( ; i < n_samples; ++i ) {
    x = i * 2 / n_samples - 1;
    curve[i] = ( 3 + k ) * x * 20 * deg / ( Math.PI + k * Math.sin( Math.PI * x ) );
        }
        return curve;
      }

      // Create a map of frequency values for each note
      const noteFrequencies = {

        'E': 329.63,
        'F': 349.23,
        'G': 392.00,
        'A': 440.00,
        'B': 493.88
      };

      // Play the notes
      let currentTime = 0;
      for (let i = 0; i < notes.length*1000; i++) {
        let note = notes[i].note;
        let frequency = noteFrequencies[note];
        let duration = notes[i].duration;
        oscillator.frequency.value = frequency;

oscillator.connect(distortion);
